<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password | Grocery Mart</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>

</head>

<body>
    <!-- Auth -->
    <main class="auth">

        <input type="checkbox" hidden name="" class="auth__input-checkbox" id="dots__checkbox">

        <!-- auth intro -->
        <div class="auth__intro">
            <a href="#" class="logo logo--center d-none d-md-flex">
                <img src="./assets/icons/logo.svg" alt="Grocery Mart" class="logo__img">
                <h1 class="logo__title">grocerymart</h1>
            </a>
            <div class="auth__intro-body">
                <img src="./assets/images/forgot-password.png" alt="intro" class="auth__intro-img">
            </div>

            <label for="dots__checkbox" class="auth__intro-dots d-none d-md-flex">
                <div class="auth__intro-dot auth__intro-dot--active"></div>
                <div class="auth__intro-dot"></div>
                <img src="./assets/icons/signins/arrow.svg" alt="" class="auth__intro-icon">
            </label>
        </div>

        <!-- auth content -->
        <div class="auth__content auth__content--active">
            <div class="auth__body">
                <a href="./index.html" class="logo logo--center">
                    <img src="./assets/icons/logo.svg" alt="Grocery Mart" class="logo__img">
                    <h1 class="logo__title">grocerymart</h1>
                </a>

                <div class="auth__top">
                    <h1 class="auth__top-heading">Reset your password</h1>
                    <p class="auth__top-desc"> Enter your email and we'll send you a link to reset your password.
                    </p>
                </div>

                <!-- Form -->
                <form action="./confirm-otp.html" class="form">
                    <div class="form__inner">
                        <div class="form__inner-control">
                            <input type="email" placeholder="Email" class="form__inner-input" required>
                            <img src="./assets/icons/signins/email.svg" alt="" class="form__inner-icon">
                            <img src="./assets/icons/error.svg" alt="" class="form__inner-control-error">
                        </div>
                        <span class="form__inner-error">Email is not in correct format</span>
                    </div>

                    <div class="auth__ctas">
                        <button type="submit" class="auth__cta btn btn--primary">Sign Up</button>
                    </div>
                </form>

                <div class="convert">
                    <a href="./sign-in.html" class="convert__link">Back to Sign In</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
